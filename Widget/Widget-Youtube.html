<!DOCTYPE html>
<html>
<head>
	<title>Widget Youtube</title>
		<!-- mobile friendly -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- css links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- link to script for awesome icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<!-- My css link -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<nav class="navbar fixed-top pg-gray">
		<a href="../Page/page-list.html" class="pg-font-black"><i class="fas fa-chevron-left"></i></a>
		<div class="pg-80-width">
			<a class="navbar-brand pg-font-white float-left" href="#">Widget Edit</a>
		</div>
		<a class="pg-font-black" href="Widget-List.html"><i class="fas fa-check"></i></a>
	</nav>
<!-- form -->
	<div class="container-fluid">
	<form>
		<!-- widget name -->
		<div class="form-group">
			<label for="Name">Name</label>
			<input type="text" name="name" class="form-control">
		</div>
		<!-- widget text -->
		<div class="form-group">
			<label for="text">Text</label>
			<input type="text" name="text" class="form-control">
		</div>
		<!-- widget url -->
		<div class="form-group">
			<label for="URL">URL</label>
			<input type="text" name="URL" class="form-control" placeholder="http://">
		</div>
		<!-- widget Width -->
		<div class="form-group">
			<label for="Width">Width</label>
			<input type="text" name="width" class="form-control" placeholder="100%">
		</div>

		<!-- buttons -->

		<div>
			<a class="btn btn-danger btn-block" href="Widget-list.html">Delete</a>
		</div>
	</form>
</div>

	<!-- Footer nav bar -->
	<nav class="navbar navbar-dark fixed-bottom pg-gray">
		<div class="pg-width">
		<a class="pg-font-white float-right" href="../User/profile.html"><i class="fas fa-user"></i></a>
		</div>
	</nav>

</body>
</html>
