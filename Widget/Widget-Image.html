<html>

<head>
	<title>Widget Image</title>

	<!-- mobile friendly -->

	<!-- css links -->

		<!-- link to script for awesome icons from local folder -->
			<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.css">
		<!-- /link to script for awesome icons from local folder -->
		<!-- link to script for awesome icons online-->
			<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

		<!-- My css link -->
			<link rel="stylesheet" type="text/css" href="../css/style.css">
		<!-- /My css link -->
	<!-- /css links -->
</head>

<body>
	<!-- Top nav bar -->
		<nav class="navbar navbar-light pg-gray fixed-top">
			<a href="../Page/page-list.html" class="pg-font-black"><i class="fas fa-chevron-left"></i></a>
			<div class="pg-80-width">
				<a class="navbar-brand font-weight-bold float-left" href="#"><b class="pg-text-gray pg-underline">Widget Edit</b></a>
			</div>
			<a class="pg-font-black" href="Widget-List.html"><i class="fas fa-check"></i></a>
		</nav>
	<!-- /Top nav bar -->

	<!-- form -->
		<div class="container-fluid">
			<form>
				<!-- widget name -->
				<div class="form-group">
					<label for="Name">Name</label>
					<input type="text" name="name" class="form-control">
				</div>
				<!-- widget text -->
				<div class="form-group">
					<label for="text">Text</label>
					<input type="text" name="text" class="form-control">
				</div>
				<!-- widget url -->
				<div class="form-group">
					<label for="URL">URL</label>
					<input type="text" name="URL" class="form-control" placeholder="http://">
				</div>
				<!-- widget Width -->
				<div class="form-group">
					<label for="Width">Width</label>
					<input type="text" name="width" class="form-control" placeholder="100%">
				</div>
				<!-- Upload -->
					<div class="form-group">
						<label for="Upload">Upload</label>
						<input type="file" name="Upload" class="form-control" placeholder="Example: 100%">
					</div>
				<!-- /Upload -->
				<!-- buttons -->
					<div>
						<a class="btn btn-primary btn-block" href="#">Upload</a>
					</div>
					<br>
					<div>
						<a class="btn btn-danger btn-block" href="Widget-list.html">Delete</a>
					</div>
				<!-- /buttons -->
			</form>
		</div>
	<!-- /form -->

	<!-- Footer nav bar -->
		<nav class="navbar navbar-dark fixed-bottom pg-gray">
			<div class="pg-width">
				<a class="float-right" href="../User/profile.html"><i class="fas fa-user"></i></a>
			</div>
		</nav>
	<!-- /Footer nav bar -->
</body>

</html>
