<!DOCTYPE html>
<html>

<head>
	<title>Register</title>

	<!-- mobile friendly -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- css links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- link to script for awesome icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<!-- My css link -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
	<div class="container">
		<h1>Register</h1>

		<!-- form -->
		<form>
			<div class="form-group">
				<input type="text" name="username" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" name="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" name="verify-password" placeholder="Verify password" class="form-control">
			</div>
			<!-- buttons -->
			<a class="btn btn-primary btn-block" href="profile.html">Register</a>
			<a class="btn btn-danger btn-block" href="login.html">Cancel</a>
		</form>
		
	</div>
</body>

</html>
